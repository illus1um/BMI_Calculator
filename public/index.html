<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/app.js" defer></script>
</head>
<body>
  <div class="header">
    <h1>BMI Calculator</h1>
  </div>
  <div class="container-sm calculator-container">
      <form id="bmiForm">
        <div class="form-group">
          <label for="weight" class="my-1 fs-6">Weight (kg):</label>
          <input type="number" class="form-control" id="weight" name="weight" step="any" required>
        </div>
        <div class="form-group">
          <label for="height" class="my-1 fs-6">Height (cm):</label>
          <input type="number" class="form-control" id="height" name="height" step="any" required>
        </div>
        <div class="text-center mt-3 d-flex justify-content-start">
          <button type="submit" form="bmiForm" class="btn btn-primary">Calculate BMI</button>
          <a href="/history" class="btn btn-outline-secondary mx-2">View History</a>
        </div>
      </form>
      <div id="result" class="mt-4 text-center"></div>
  </div>
  <div class="footer">
    <p>Created by Yaki Meyrambek</p>
  </div>
</body>
</html>
